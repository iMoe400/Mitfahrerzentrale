<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suchergebnisse</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
        .list-group-item {
            background-color: #1e1e1e;
            border-color: #333333;
            color: #ffffff;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #0056b3;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #003f7f;
        }
    </style>
</head>
<body>
<div class="container my-5">
    <h1 class="text-center mb-4">Suchergebnisse</h1>

    <ul class="list-group">
        <li class="list-group-item mb-3" th:each="result : ${searchResults}">
            <form th:action="@{/home}" method="get">
                <div class="row">
                    <div class="col-md-8">
                        <p>
                            <strong th:text="${result.displayName ?: 'Kein Name verfügbar'}">Ortsname</strong><br>
                            <span>Hausnummer:</span> <span th:text="${result.address?.houseNumber ?: 'Keine Hausnummer verfügbar'}"></span><br>
                            <span>Straße:</span> <span th:text="${result.address?.road ?: 'Keine Straße verfügbar'}"></span><br>
                            <span>Stadt:</span> <span th:text="${result.address?.getCityOrTown() ?: 'Keine Stadt verfügbar'}"></span><br>
                        </p>
                    </div>
                    <div class="col-md-4 d-flex align-items-center justify-content-end">
                        <input type="hidden" name="locationData"
                               th:value="${#strings.concat(result.address?.getCityOrTown(), ', ', result.address?.road, ', ', result.address?.houseNumber)}">
                        <input type="hidden" name="searchType" th:value="${searchType}">
                        <input type="hidden" name="departureData" th:value="${departureData}">
                        <input type="hidden" name="destinationData" th:value="${destinationData}">
                        <button type="submit" class="btn btn-primary">Diesen Eintrag auswählen</button>
                    </div>
                </div>
            </form>
        </li>
    </ul>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
