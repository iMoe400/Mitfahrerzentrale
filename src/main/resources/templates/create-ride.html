<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Ride</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f9f9f9;">
<div style="max-width: 600px; margin: 0 auto; background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
    <h1 style="text-align: center; margin-bottom: 20px;">Create Ride</h1>
    <form style="display: flex; flex-direction: column; gap: 15px;">
        <label style="display: flex; flex-direction: column; font-size: 14px;">
            Max Passengers:
            <input type="number" name="maxPassengers" min="1" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px;" required>
        </label>
        <label style="display: flex; flex-direction: column; font-size: 14px;">
            Price ($):
            <input type="number" name="price" min="0" step="0.01" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px;" required>
        </label>
        <label style="display: flex; flex-direction: column; font-size: 14px;">
            Departure Location:
            <input th:value="${departureLocation}" type="text" name="departureLocation" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px;" required>
        </label>
        <label style="display: flex; flex-direction: column; font-size: 14px;">
            Destination Location:
            <input th:value="${destinationLocation}" type="text" name="destinationLocation" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px;" required>
        </label>
        <label style="display: flex; flex-direction: column; font-size: 14px;">
            Departure Time:
            <input th:value="${departureDate}" type="datetime-local" name="departureTime" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px;" required>
        </label>
        <label style="display: flex; flex-direction: column; font-size: 14px;">
            Radius (km):
            <input th:value="${radius}" type="number" name="radius" min="0" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px;" required>
        </label>
        <button type="submit" style="padding: 10px; background-color: #007BFF; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">
            Create Ride
        </button>
    </form>
</div>
</body>
</html>
