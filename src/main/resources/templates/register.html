<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrierung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<div th:replace="~{fragments/error :: error}"></div>
<div th:replace="~{fragments/navbar2 :: navbar2}" class="bg-dark"></div>

<!-- Registrierung-Formular zentriert -->
<div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="col-md-6 col-lg-5">
        <h2 class="text-center mb-4">Registrierung</h2>
        <form th:action="@{/register/create}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Passwort</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="phone_number" class="form-label">Telefonnummer</label>
                <input type="text" id="phone_number" name="phone_number" class="form-control">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-success">Registrieren</button>
            </div>
        </form>
        <p class="text-center mt-3">Bereits ein Konto? <a th:href="@{/login}">Hier anmelden</a></p>
    </div>
</div>
<script th:src="@{/script/mini.js}"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
