<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrierung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Registrierung</h1>

    <form th:action="@{/register}" method="post">
        <div>
            <h3>Unternehmens-Registrierung</h3>
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="usernameUnternehmi" name="usernameUnternehmi" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="emailUnternehmi" name="emailUnternehmi" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Passwort:</label>
                <input type="password" id="passwordUnternehmi" name="passwordUnternehmi" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="company" class="form-label">Unternehmensname:</label>
                <input type="text" id="companyName" name="companyName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Unternehmensbeschreibung:</label>
                <textarea id="description" name="description" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrieren</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFY2HlWDj/9LMzGJ6dO60r5aJ5I1tXkzY7rENQQ9P7k5G5aJc7/t2Gy04p" crossorigin="anonymous"></script>
</body>
</html>
