<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>

<div th:if="${error != null && !error.isEmpty()}">
    <script th:inline="javascript">
        const errorMessage = /*[[${error}]]*/ 'Ein unbekannter Fehler ist aufgetreten';
        alert("Ein Fehler ist aufgetreten: " + errorMessage);
    </script>
</div>

<div class="page-container">
    <!-- Navbar laden -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="page-content">

        <div class="main">
            <form class="ride-inputs" th:action="@{/create-ride}" th:method="post">
                    <div class="input-container">
                        <h1>Mitfahrgelegenheit...</h1>
                    </div>
                    <div class="input-container" style="margin-bottom: 16px">
                        <label class="input-label">
                            <input name="departureLocation" placeholder="Abfahrtsort..." class="inputs" style="width: 100%;">
                        </label>
                        <label class="input-label">
                            <input name="destinationLocation" placeholder="Zielort..." class="inputs" style="width: 100%;">
                        </label>
                        <div style="display: flex; flex-direction: row;">
                            <label class="input-label" style="margin: 0 6px 0 0">
                                <input type="datetime-local" name="departureTime" class="inputs">
                            </label>
                            <label class="input-label" style="margin: 0 0 0 6px">
                                <input type="range" name="radius" min="0" max="50" value="25" oninput="this.nextElementSibling.textContent = this.value" class="inputs">
                                <span style="margin-left: 10px;">25</span><span>KM</span>
                            </label>
                            <label class="input-label" style="margin: 0 0 0 6px">
                                <input placeholder="Mitfahrer..." type="number" name="maxPassengers" min="1" required class="inputs">
                            </label>
                        </div>
                    </div>
                    <div style="display: flex; flex-direction: row; gap: 10px; margin-top: 20px;">
                        <!-- hier eine alternative fetch auf /search-ride-->
                        <button type="submit" class="NeutralButton" role="button" >...Anbieten</button>
                    </div>
            </form>
            <div style="width: 50%; background-color: white; display: flex; justify-content: center; align-items: center;">
                <div style="width: 100%; padding: 20px; display: flex; flex-direction: column; align-items: center;">
                    <h1 style="margin-bottom: 20px;">Ride Listings</h1>
                    <form th:action="@{/search-ride}" th:method="get">
                        <div style="display: flex; flex-direction: row;">
                            <label>
                                <input type="text" name="startQuery" id="startQuery">
                            </label>
                            <label>
                                <input type="text" name="destQuery" id="destQuery">
                            </label>
                            <label>
                                <input type="datetime-local" name="date" id="date">
                            </label>
                            <label>
                                <input type="range" name="radius" id="radius">
                            </label>
                        </div>
                    </form>
                    <table style="width: 90%; border-collapse: collapse; text-align: left;">
                        <thead>
                        <tr style="background-color: #f4f4f4;">
                            <th style="padding: 10px; border: 1px solid #ccc;">Price</th>
                            <th style="padding: 10px; border: 1px solid #ccc;">Departure Location</th>
                            <th style="padding: 10px; border: 1px solid #ccc;">Destination Location</th>
                            <th style="padding: 10px; border: 1px solid #ccc;">Departure Time</th>
                            <th style="padding: 10px; border: 1px solid #ccc;">Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- Example Row -->
                        <tr th:each="ride : ${rides}" style="background-color: #ffffff;">
                            <td style="padding: 10px; border: 1px solid #ccc;" th:text="${ride.getPrice()}">$20</td>
                            <td style="padding: 10px; border: 1px solid #ccc;" th:text="${ride.getStartLocation()}">Berlin</td>
                            <td style="padding: 10px; border: 1px solid #ccc;" th:text="${ride.getDestinationLocation()}">Hamburg</td>
                            <td style="padding: 10px; border: 1px solid #ccc;" th:text="${ride.getStartTime()}">2025-01-03 14:00</td>
                            <td style="padding: 10px; border: 1px solid #ccc;" th:text="${ride.getStatus()}">Active</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>






    </div>

</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
