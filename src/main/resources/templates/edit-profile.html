<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil bearbeiten</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/error :: error}"></div>
<div th:replace="~{fragments/navbar :: navbar}" class="bg-dark"></div>

<div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="col-md-6 col-lg-5">
        <!-- Profil bearbeiten Formular -->
        <h2 class="text-center mb-4">Profil bearbeiten</h2>
        <div class="card shadow">
            <div class="card-body">
                <!-- Fehleranzeige -->
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <p th:text="${error}"></p>
                </div>
                <form th:action="@{/profile/edit}" th:method="post">
                    <!-- Name -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input class="form-control" type="text" id="name" name="name" th:value="${user.name}" required>
                    </div>
                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input class="form-control" type="email" id="email" name="email" th:value="${user.email}" required>
                    </div>
                    <!-- Phone Number -->
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">Telefonnummer:</label>
                        <input class="form-control" type="tel" id="phoneNumber" name="phoneNumber" th:value="${user.phoneNumber}">
                    </div>
                    <!-- Password -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Neues Passwort:</label>
                        <input class="form-control" type="password" id="password" name="password">
                    </div>
                    <!-- Confirm Password -->
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Passwort bestätigen:</label>
                        <input class="form-control" type="password" id="confirmPassword" name="confirmPassword">
                    </div>
                    <!-- Submit Button -->
                    <div class="d-grid">
                        <button class="btn btn-success" type="submit">Änderungen speichern</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
