<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:if="${error != null && !error.isEmpty()}">
    <script th:inline="javascript">
        const errorMessage = /*[[${error}]]*/ 'Ein unbekannter Fehler ist aufgetreten';
        alert("Ein Fehler ist aufgetreten: " + errorMessage);
    </script>
</div>

<div>
    <!-- Navbar laden -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div class="page-content">
        <div class="container">
            <div class="profile-container">
                <div class="username-container">
                    <div th:text="${user.getName()}"></div>
                </div>
                <div class="password-container">
                    <label>
                    </label>
                </div>
                <div class="email-container">
                    <div th:text="${user.getEmail()}"></div>
                </div>
                <div class="phonenumber-container">
                    <div th:text="${user.getPhoneNumber()}"></div>
                </div>
            </div>

            <div class="statistics">
                <div class="rides-till-today">
                </div>
            </div>

    </div>


</div>


</body>
</html>
