<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Geolocation Results</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>

<div>
    <h1>Choose a Location</h1>
    <table style="width: 90%; border-collapse: collapse; text-align: left;">
        <thead>
        <tr style="background-color: #f4f4f4;">
            <th style="padding: 10px; border: 1px solid #ccc;">Name</th>
            <th style="padding: 10px; border: 1px solid #ccc;">Address</th>
            <th style="padding: 10px; border: 1px solid #ccc;">Distance</th>
            <th style="padding: 10px; border: 1px solid #ccc;">Action</th>
        </tr>
        </thead>
        <tbody>
        <!-- Example Row -->
        <tr th:each="location : ${locations}" style="background-color: #ffffff;">
            <td style="padding: 10px; border: 1px solid #ccc;" th:text="${location.name}">Example Name</td>
            <td style="padding: 10px; border: 1px solid #ccc;" th:text="${location.address}">Example Address</td>
            <td style="padding: 10px; border: 1px solid #ccc;" th:text="${location.distance}">5 km</td>
            <td>
                <form th:action="@{/home}" method="post">
                    <input type="hidden" name="locationId" th:value="${location.id}">
                    <input type="hidden" name="_csrf" th:value="${_csrf.token}">
                    <button type="submit">Select</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
